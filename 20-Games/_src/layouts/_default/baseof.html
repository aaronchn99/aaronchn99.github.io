<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="{{ absURL .Site.Params.main_css }}" rel="stylesheet">
        <link rel="icon" href="{{ absURL .Site.Params.favicon }}">
        <title>{{.Title}}</title>
    </head>
    <body class="bg-space-blue-100 text-white">
        <header class="sticky bg-space-blue-200 px-5 xl:px-32 py-5 shadow-xl" id="top">
            <a href="{{.Site.Home.Permalink}}" class="flex gap-x-3">
                <img class="w-auto h-full" src="{{ absURL "img/Logo.png" }}" />
                <h1 class="text-2xl sm:text-4xl">20 Games Challenge</h1>
            </a>
        </header>
        <main class="flex flex-row mx-5 xl:m-auto py-10 max-w-screen-xl min-h-[calc(100vh-184px)]">
            {{if not (eq .Page.Title "404 Page not found")}}
                {{ partial "sidebar" . }}
                <article class="text-lg bg-space-blue-150 p-10 rounded w-full">
                    {{ block "main" . }}
                    {{end}}
                </article>
            {{else}}
                {{ block "main" . }}
                {{end}}
            {{end}}
        </main>
        <footer class="flex px-5 xl:px-32 py-10 bg-space-blue-150 shadow-[0_-1px_10px_1px_rgba(0,0,0,0.5)] w-full">
            <span>Written by Pui Chan using TailwindCSS and Hugo</span>
            <a class="link ml-auto" href="#top">^ Back to top</a>
        </footer>
    </body>
</html>
